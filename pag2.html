<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del movimiento</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('fondo.jpg') no-repeat center top;
      background-size: cover;
    }
    .container { padding: 20px; }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .header h2 {
      font-size: 18px;
      margin: 0;
      color: #222;
    }
    .estado {
      color: #d7007f;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .qr {
      text-align: center;
      margin: 20px 0;
    }
    .qr img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      border: 3px solid #c8f3e8;
    }
    .nota {
      font-size: 13px;
      color: #555;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    .info {
      font-size: 15px;
      color: #333;
      margin-bottom: 8px;
    }
    .info span {
      font-weight: bold;
      color: #000;
    }
    .boton-listo {
      width: calc(100% - 40px);
      margin: 30px 20px 20px;
      padding: 15px;
      font-size: 18px;
      background-color: #d7007f;
      color: white;
      border: none;
      border-radius: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
    @media (max-width: 400px) {
      .info { font-size: 14px; }
      .boton-listo { font-size: 16px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span onclick="history.back()" style="font-size: 24px; cursor: pointer;">←</span>
      <h2>Detalle del movimiento</h2>
    </div>

    <div class="estado">⬇ Envío Realizado</div>

    <div class="qr">
      <img src="qr.jpg" alt="QR Nequi" />
    </div>

    <div class="nota">
      ¡Escanea este QR con Nequi para verificar tu envío al instante!
    </div>

    <div class="info"><span>Para</span><br>*********</div>
    <div class="info"><span>¿Cuánto?</span><br>$ 100.000</div>
    <div class="info">
      <span>Número Nequi</span><br>
      <span id="numero-destino">Cargando…</span>
    </div>
    <div class="info">
      <span>Fecha</span><br>
      <span id="fecha-actual">Cargando…</span>
    </div>
    <div class="info"><span>Referencia</span><br>M2327618</div>
    <div class="info"><span>¿De dónde salió la plata?</span><br>Disponible</div>
  </div>

  <button class="boton-listo" onclick="location.href='index.html'">Listo</button>

  <script>
    // Formatear y mostrar la fecha actual en español
    (function() {
      const f = new Date();
      const opts = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      };
      const txt = f.toLocaleDateString('es-CO', opts).replace(',', ' a las');
      document.getElementById('fecha-actual').innerText = txt;
    })();

    // Generar un número Nequi aleatorio si no hay uno guardado
    function generarNumeroNequi() {
      let num = '3';                                    // Primer dígito fijo 3
      num += String(Math.floor(Math.random() * 5) + 1); // Segundo dígito 1–5
      for (let i = 0; i < 8; i++) {
        num += String(Math.floor(Math.random() * 10));  // Ocho dígitos 0–9
      }
      return num;
    }

    // Recuperar o generar y mostrar el número destino
    (function() {
      let numero = localStorage.getItem('numeroNequi');
      if (!numero) {
        numero = generarNumeroNequi();
      }
      document.getElementById('numero-destino').innerText = numero;
    })();
  </script>
</body>
</html>
