<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Dinero</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('app.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow-y: auto;
    }

    .overlay-content {
      position: relative;
      z-index: 2;
      padding: 20px;
      background: url('fondo.jpg') no-repeat center top;
      background-size: cover;
      min-height: 100%;
    }

    .info-box {
      background: #3bd7f1;
      color: #111;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #cc007f;
      margin-bottom: 5px;
      display: block;
    }

    input[type="tel"],
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #fdf2fa;
      color: #111;
    }

    .subtext {
      font-size: 13px;
      color: gray;
      margin-top: 5px;
    }

    .sigue-btn {
      width: calc(100% - 40px);
      padding: 15px;
      font-size: 18px;
      background-color: #d7007f;
      color: white;
      border: none;
      border-radius: 10px;
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      z-index: 10;
    }

    .select-box {
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    .select-box .logo-cuadro {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      background-color: #d7007f;
      border-radius: 5px;
    }

    .select-label {
      color: #cc007f;
      margin-top: 30px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .mensaje {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #fdf2fa;
      color: #111;
      margin-bottom: 20px;
    }

    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px 0 0 -30px;
      border: 6px solid #f8b3da;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 9999;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 400px) {
      .sigue-btn {
        font-size: 16px;
        padding: 12px;
      }

      .info-box {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="overlay-content">
      <div class="info-box">
        Revisa bien esta info, porque si le envías la plata a la persona incorrecta en Nequi no podremos recuperarla.
      </div>

      <div class="form-group">
        <label for="cel">Cel</label>
        <input type="tel" id="cel" placeholder="315 003 8455">
        <div class="subtext">Revisa bien el número para enviarle a la persona correcta</div>
      </div>

      <div class="form-group">
        <label for="monto">¿Cuánto?</label>
        <input type="number" id="monto" placeholder="$ 0">
      </div>

      <div class="form-group">
        <input type="text" class="mensaje" placeholder="Mensaje" />
      </div>

      <div class="select-label">Escoge de donde saldrá la plata</div>
      <div class="select-box">
        <div style="display: flex; align-items: center;">
          <div class="logo-cuadro"></div>
          Disponible
        </div>
        <span>›</span>
      </div>
    </div>
  </div>

  <div class="loader" id="loader"></div>

  <button class="sigue-btn" onclick="mostrarCarga()">Sigue</button>

  <script>
    function mostrarCarga() {
      document.getElementById('loader').style.display = 'block';
      setTimeout(() => {
        window.location.href = 'pag2.html';
      }, 2000);
    }

    // Manejar botón atrás para volver a index.html
    history.pushState(null, document.title, location.href);
    window.addEventListener('popstate', function () {
      location.href = 'index.html';
    });
  </script>
</body>
</html>
